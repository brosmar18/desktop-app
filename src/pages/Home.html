<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>PostgreSQL Explorer - Dashboard</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/home.css">
</head>

<body class="dark-mode">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">PostgreSQL Explorer</h2>
      <nav class="sidebar-nav">
        <a href="../pages/Home.html" class="sidebar-link active">Dashboard</a>
        <a href="../pages/Databases.html" class="sidebar-link">Databases</a>
        <a href="#" class="sidebar-link">Tables</a>
        <a href="#" class="sidebar-link">Queries</a>
        <a href="#" class="sidebar-link">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">Dashboard</h1>
        <div class="header-actions">
          <div class="theme-toggle-container">
            <button id="theme-toggle-btn" class="theme-toggle-btn">☀️</button>
          </div>
          <div class="logout-container">
            <button id="logout-btn" class="logout-button">Logout</button>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="content">
        <!-- Connection Info Card -->
        <div class="card connection-card">
          <h2 class="card-title">Connection Information</h2>
          <div class="connection-grid">
            <div class="connection-item">
              <span class="connection-label">Host</span>
              <span class="connection-value" id="conn-host">...</span>
            </div>
            <div class="connection-item">
              <span class="connection-label">Port</span>
              <span class="connection-value" id="conn-port">...</span>
            </div>
            <div class="connection-item">
              <span class="connection-label">User</span>
              <span class="connection-value" id="conn-user">...</span>
            </div>
            <div class="connection-item">
              <span class="connection-label">Database</span>
              <span class="connection-value" id="conn-db">...</span>
            </div>
            <div class="connection-item">
              <span class="connection-label">Connected As</span>
              <span class="connection-value" id="conn-connected-as">...</span>
            </div>
            <div class="connection-item">
              <span class="connection-label">Status</span>
              <span class="connection-value status-connected">Connected</span>
            </div>
          </div>
        </div>

        <!-- Database Explorer Card -->
        <div class="card database-card">
          <h2 class="card-title">Database Explorer</h2>
          <div class="database-content">
            <p>Database browsing functionality will be implemented here.</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Include utility scripts first -->
  <script src="../utils/theme.js"></script>
  <script src="../utils/database-api.js"></script>
  
  <!-- Include page-specific script -->
  <script src="../js/home.js"></script>
</body>

</html>
